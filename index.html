    /* ===== CSS RESET (lightweight) ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-text-size-adjust: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; line-height: 1.6; color: var(--fg); background: var(--bg); }
    img { max-width: 100%; display: block; }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ===== THEME ===== */
    :root {
      --bg: #0b1020;           /* deep slate */
      --panel: #0f172a;        /* slate-900 */
      --panel-2: #111827;      /* near black */
      --fg: #e5e7eb;           /* gray-200 */
      --muted: #9ca3af;        /* gray-400 */
      --primary: #60a5fa;      /* blue-400 */
      --accent: #a78bfa;       /* violet-400 */
      --ring: rgba(96,165,250,.35);
      --chip: rgba(255,255,255,.06);
      --shadow: 0 10px 30px rgba(2,6,23,.4);
      --radius: 16px;
    }
    @media (prefers-color-scheme: light) {
      :root { --bg:#f8fafc; --panel:#ffffff; --panel-2:#f1f5f9; --fg:#0f172a; --muted:#475569; --primary:#1d4ed8; --accent:#7c3aed; --chip: rgba(15,23,42,.06); --shadow: 0 10px 30px rgba(2,6,23,.07);} }

    /* ===== LAYOUT ===== */
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .card { background: linear-gradient(180deg, var(--panel), var(--panel-2)); border: 1px solid rgba(255,255,255,.06); border-radius: var(--radius); box-shadow: var(--shadow); }

    header.hero { display: grid; grid-template-columns: 120px 1fr; gap: 24px; align-items: center; padding: 28px; position: relative; overflow: hidden; }
    .avatar {
      width: 80px;          /* smaller size */
      height: 80px;
      border-radius: 50%;   /* perfect circle */
      object-fit: cover;    /* keeps image centered and cropped */
      border: 2px solid rgba(255,255,255,.1);
      margin: 0 auto;       /* centers above name */
    }
    .name { font-size: clamp(26px, 3vw, 36px); font-weight: 800; letter-spacing: .2px; }
    .tagline { color: var(--muted); margin-top: 6px; }
    .hero-actions { margin-top: 14px; display: flex; flex-wrap: wrap; gap: 10px; }
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; border-radius: 12px; background: var(--chip); border: 1px solid rgba(255,255,255,.08); color: var(--fg); font-weight: 600; }
    .btn.primary { background: linear-gradient(180deg, rgba(96,165,250,.2), rgba(96,165,250,.05)); border-color: rgba(96,165,250,.35); box-shadow: 0 6px 20px var(--ring); }

    /* nav */
    nav { display: flex; gap: 12px; flex-wrap: wrap; }
    nav a { padding: 8px 10px; border-radius: 10px; background: var(--chip); border: 1px solid rgba(255,255,255,.06); font-weight: 600; color: var(--muted); }
    nav a:hover { color: var(--fg); }

    /* grid */
    .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-top: 20px; }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } header.hero { grid-template-columns: 1fr; text-align: center; } .avatar { width: 70px; height: 70px; } }

    /* sections */
    section { padding: 22px 24px; }
    section h2 { font-size: 20px; margin: 0 0 14px; letter-spacing: .3px; }
    .subtle { color: var(--muted); }

    /* chips */
    .chips { display: flex; flex-wrap: wrap; gap: 10px; }
    .chip { padding: 6px 10px; background: var(--chip); border: 1px solid rgba(255,255,255,.08); border-radius: 999px; font-weight: 600; font-size: 13px; color: var(--fg); }

    /* timeline */
    .timeline { display: grid; gap: 14px; }
    .item { padding: 14px; background: rgba(255,255,255,.02); border: 1px solid rgba(255,255,255,.06); border-radius: 14px; }
    .item h3 { margin: 0 0 6px; font-size: 16px; }
    .item .meta { display: flex; gap: 10px; flex-wrap: wrap; color: var(--muted); font-size: 14px; }
    .item ul { margin: 10px 0 0 20px; }

    /* sidebar cards */
    .side { display: grid; gap: 20px; }
    .mini { padding: 16px; }

    /* footer */
    footer { text-align: center; color: var(--muted); font-size: 14px; padding: 24px 0 40px; }

    /* print styles */
    @media print {
      :root { --bg: #fff; --panel:#fff; --panel-2:#fff; --fg:#000; --muted:#333; --chip:#efefef; --primary:#000; --shadow:none; }
      body { background: #fff; }
      .wrap { padding: 0; }
      .card, .btn, nav a { box-shadow: none; background: transparent; border: none; }
      .btn, .hero-actions, nav, footer { display: none !important; }
      a { color: inherit; text-decoration: none; }
      header.hero { padding: 0 0 8px; }
      section { padding: 10px 0; }
      .grid { gap: 10px; }
    }
  </style>
